<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike-Bike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <img src="/image/home/Logo.png" alt="">
                </div>
                <nav class="inner-menu">
                    <ul>
                        <li>
                            <a class="underline" href="#">HOME</a>
                        </li>
                        <li>
                            <a class="add-icon" href="#">Product</a>
                        </li>
                        <li>
                            <a href="#">about</a>
                        </li>
                        <li>
                            <a href="#">news</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="inner-search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Section 1 -->
    <div class="section1">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-content">
                    <div class="text-intro">
                        Let's ride!
                    </div>
                    <div class="text-logo">
                        BIKE-BIKE
                    </div>
                    <div class="text-main">
                        Simple and sleek design with users in mind.
                    </div>
                    <div class="img-content">
                        <div class="img-content-change">
                            <a href=""><img src="/image/home/anm_Bike.png" alt=""></a>
                            <a href=""><img src="/image/home/Black.png" alt=""></a>
                            <a href=""><img src="/image/home/Blue.png" alt=""></a>
                            <a href=""><img src="/image/home/Red.png" alt=""></a>
                        </div>
                    </div>
                    <div class="section-end">
                        <button class="button-1">Buy Now</button>
                        <div class="function">
                            <button class="button-2"><i class="fa-solid fa-arrow-left"></i></button>
                            <button class="button-2"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                    
                </div>
                <div class="inner-image">
                    <img src="/image/home/img_Banner.png" alt="">
                </div>

                
            </div>
        </div>
        <div class="statistic">
            <div class="inner-statistic">
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">105</div>
                        <div class="sta-text">lbs</div>
                    </div>
                    <p>Net weight</p>
                </div>
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">26</div>
                        <div class="sta-text">mph</div>
                    </div>
                    <p>Top Speed</p>
                </div>
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">42</div>
                        <div class="sta-text">miles</div>
                    </div>
                    <p>Max Range</p>
                </div>
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">89</div>
                        <div class="sta-text">nm</div>
                    </div>
                    <p>Max Torques</p>
                </div>
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">22%</div>
                        <div class="sta-text">slope</div>
                    </div>
                    <p>Net weight</p>
                </div>
                <div class="sta">
                    <div class="sta-1">
                        <div class="sta-num">2X</div>   
                    </div>
                    <p>Hydralic Disc Brakes</p>
                </div>
            </div>
        </div>
    </div> 
    <!-- End Section 1 -->

    <!-- Section 2 -->
    <div class="section2">
        <div class="container">
            <!-- <div class="inner-wrap"> -->
                <div class="section2-content">
                    Best Seller
                    <div class="underline"></div>
                </div>

            <!-- </div>     -->
        </div>
    </div>

    <!-- End Section 2 -->
</body>
</html>
